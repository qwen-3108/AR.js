<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"
        integrity="sha512-C5o7nqPhPwvfu3ZXTzTXJMyDMdxu65TtMd+GNHUrxtxhK9TdYS56W4QCtIIL+dvE9jXRsH3HmIkM0sfcfPyjug=="
        crossorigin="anonymous"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Reproducing Bugs</title>
</head>

<body>
    <script>
        AFRAME.registerComponent('detectEvent', {
            init: function () {
                const marker = document.querySelector('#marker');
                marker.addEventListener('markerFound', () => {
                    console.log("Marker found. Marker position: ", marker.object3D.position);
                });
            },
            tick: function () {

            }
        });
    </script>
    <a-scene id="scene" embedded
        arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3; debugUIEnabled: false;">

        <a-marker id="marker" detectEvent preset="hiro">
            <a-box position="0 0 -1" color="blue"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
